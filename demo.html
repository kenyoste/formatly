<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formatly CDN Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f6f7fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      transition: background 0.3s;
    }
    .container {
      max-width: 600px;
      margin: 40px auto 0 auto;
      padding: 0 12px;
    }
    input#formatly, textarea#formatly, div#formatly[contenteditable] {
      width: 400px;
      min-height: 40px;
      border: 1.5px solid #cbd5e1;
      border-radius: 8px;
      padding: 12px 14px;
      font-size: 17px;
      margin-bottom: 18px;
      background: #fff;
      color: #222;
      box-shadow: 0 2px 8px rgba(37,99,235,0.06);
      transition: background 0.2s, color 0.2s, border 0.2s;
      outline: none;
      display: block;
    }
    input#formatly:focus, textarea#formatly:focus, div#formatly[contenteditable]:focus {
      border-color: #2563eb;
      background: #f3f6fd;
      box-shadow: 0 4px 16px rgba(37,99,235,0.10);
    }
    html.dark body {
      background: #1e293b;
    }
    html.dark input#formatly, html.dark textarea#formatly, html.dark div#formatly[contenteditable] {
      background: #23283a;
      color: #f3f6fd;
      border-color: #334155;
      box-shadow: 0 2px 8px rgba(30,41,59,0.18);
    }
    html.dark input#formatly:focus, html.dark textarea#formatly:focus, html.dark div#formatly[contenteditable]:focus {
      border-color: #7ba7ff;
      background: #181c24;
      box-shadow: 0 4px 16px rgba(37,99,235,0.18);
    }
    .toggle-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 28px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 26px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #cbd5e1;
      border-radius: 26px;
      transition: .3s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 1px 4px rgba(0,0,0,0.10);
      transition: .3s;
    }
    input:checked + .slider {
      background: #2563eb;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
      background: #eaf1fb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle-row">
      <label for="ecoViewSwitch" style="font-weight:600; font-size:17px;">Dark Mode</label>
      <label class="switch">
        <input type="checkbox" id="ecoViewSwitch">
        <span class="slider"></span>
      </label>
    </div>
    <h2>Formatly CDN Demo</h2>
    <input id="formatly" type="text" placeholder="Formatly input example">
    <textarea id="formatly" placeholder="Formatly textarea example"></textarea>
    <div id="formatly" contenteditable="true" style="width:400px;">Formatly contenteditable div example</div>
  </div>
  <script src="https://cdn.jsdelivr.net/gh/kenyoste/formatly@557cc56/formatly.js"></script>

  <script>
    const ecoSwitch = document.getElementById('ecoViewSwitch');
    ecoSwitch.addEventListener('change', function() {
      if(this.checked) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    });
  </script>
</body>
</html>
